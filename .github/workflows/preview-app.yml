name: Preview app on Cloudflare Workers

on:
  pull_request:
    branches:
      - main
    #paths:
    #- apps/**
    #- packages/**

jobs:
  deploy_preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.16.0'

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build

      - name: Deploy app to Cloudflare Workers
        id: preview
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: 'versions upload --preview-alias ${{ github.head_ref }}'
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          workingDirectory: ./apps/app/dist

      - name: Comment Preview URL on PR
        uses: moojing/cf-preview-bot@v1
        if: github.event_name == 'pull_request'
        with:
          deployment_url: ${{ steps.preview.outputs.deployment-url }}
          branch_preview_url: ${{ steps.preview.outputs.deployment-alias-url }}
