name: Deploy website to Cloudflare Workers

on:
  push:
    branches:
      - main
    paths:
      - apps/website/**
      - packages/**
  workflow_dispatch:

jobs:
  deploy_website:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.11.1'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '9.15.9'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint monorepo
        run: pnpm run lint:monorepo

      - name: Lint website
        run: pnpm run --filter=website lint

      - name: Test website
        run: pnpm run --filter=website test

      - name: Build website
        run: pnpm run --filter=website build

      - name: Pin Wrangler version
        run: npm install -g wrangler@4.42.0

      - name: Deploy website to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: cs8903-odc-website
          workingDirectory: ./apps/website/dist
