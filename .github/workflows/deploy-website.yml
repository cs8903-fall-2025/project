name: Deploy website to Cloudflare Workers

on:
  push:
    branches:
      - main
    paths:
      - apps/website/**
      - packages/**

jobs:
  deploy_website:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.16.0'

      - name: Install dependencies
        run: npm ci

      - name: Lint monorepo
        run: npm run lint:monorepo

      - name: Lint website
        run: npm run lint -w=apps/website

      - name: Test website
        run: npm run test -w=apps/website

      - name: Build website
        run: npm run build -w=apps/website

      - name: Pin Wrangler version
        run: npm install -g wrangler@4.42.0

      - name: Deploy website to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: cs8903-odc-website
          workingDirectory: ./apps/website/dist
